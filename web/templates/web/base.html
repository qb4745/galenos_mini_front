{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DASHBOARD</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />
    <link href="{% static 'users/img/favicon.ico' %}" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
      href="{% static 'users/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'users/lib/owlcarousel/assets/owl.carousel.min.css' %}"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'users/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="{% static 'users/css/style.css' %}" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="mt-5 pt-4 text-center">
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %} {% endif %}
    </div>
    <div class="container-xxl position-relative bg-white d-flex p-0">
      <!-- Spinner Start -->
      <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
          <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
              <span class="sr-only">Cargando..</span>
          </div>
      </div>
      <!-- Spinner End -->

      <!-- Container for Sidebar and Content -->
      <!-- Sidebar Start -->
      <div class="sidebar pe-4 pb-3">
          <nav class="navbar bg-light navbar-light">
              <a href="" class="navbar-brand mx-4 mb-3">
                  <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>Galenos</h3>
              </a>

              <div class="navbar-nav w-100">
                <a href="/" class="nav-item nav-link {% if request.path == '/' %}active{% endif %}">
                  <i class="fa-solid fa-house"></i>Home
              </a>

                <a href="{% url 'web:user-list' %}" class="nav-item nav-link {% if request.path == '/user/' %}active{% endif %}">
                  <i class="fa-solid fa-user"></i>Usuarios</a>
              </a>

                <a href="{% url 'web:rol-list' %}" class="nav-item nav-link {% if request.path == '/rol/' %}active{% endif %}">
                  <i class="fa-solid fa-lock-open"></i>Roles</a>
              </a>

                <a href="{% url 'web:pago-list' %}" class="nav-item nav-link {% if request.path == '/pago/' %}active{% endif %}">
                  <i class="fa-solid fa-receipt"></i>Pagos</a>
              </a>

                <a href="{% url 'web:paciente-list' %}" class="nav-item nav-link {% if request.path == '/paciente/' %}active{% endif %}">
                  <i class="fa-solid fa-hospital-user"></i>Pacientes</a>
              </a>

                <a href="{% url 'web:reserva-list' %}" class="nav-item nav-link {% if request.path == '/reserva/' %}active{% endif %}">
                  <i class="fa-regular fa-calendar-check"></i>Reservas</a>
              </a>

                <a href="{% url 'web:correo-create' %}" class="nav-item nav-link {% if request.path == '/correo/crear/' %}active{% endif %}">
                  <i class="fa-solid fa-envelope"></i>Correos</a>
              </a>



              </div>
          </nav>
      </div>
      <!-- Sidebar End -->

    {% block content %} {% endblock content %} {% include "web/scripts.html" %}
  </body>
</html>
